<body>
    <script>
        const findAnagram = (str1, str2) => {
            const obj1 = {};
            const obj2 = {};

            if (str1.length !== str2.length) {
                return false
            }

            for (const ch of str1) {
                obj1[ch] = (obj1[ch] || 0) + 1
            }

            for (const ch of str2) {
                if (!obj1[ch]) {
                    return false
                }
                obj1[ch]--
            }
            return true
        }
