<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert In Array</title>
</head>

<body>

    <script>
        const arr = [2, 4, 6, 1, 8, 9];
        let newEl = 7;
        let position = 2;

        for (let i = arr.length - 1; i >= 0; i--) {
            if (i >= position) {
                arr[i + 1] = arr[i];
                if (i === position) {
                    arr[position] = newEl;
                }
            }
        }

        console.log(arr)
    </script>

</body>

</html>
