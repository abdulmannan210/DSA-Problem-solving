<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete From Array</title>
</head>

<body>

    <script>
        const arr = [23, 34, 33, 22, 1, 4]
        const position = 2;

        for (let i = position; i < arr.length; i++) {
            arr[i] = arr[i + 1]
        }
        arr.length = arr.length - 1
        console.log(arr)
    </script>
</body>

</html>
