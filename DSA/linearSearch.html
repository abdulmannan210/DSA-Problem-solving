<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Search</title>
</head>

<body>

    <!-- In Linear search we iterate over item one by one -->
    <!-- Single Search -->
    <script>
        const arr = [12, 3, 4, 77, 88, 90]
        const findEl = 77;
        let position;

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === findEl) {
                position = i
                break;
            }
        }

        console.log(position)
    </script>

</html>
