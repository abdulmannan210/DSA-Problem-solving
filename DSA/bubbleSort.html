<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort</title>
</head>

<body>

    <!-- For sorting we always require a temp variable -->
    <!-- For Bubble sort we use 2d loop and consider temp variable in inner loop -->

    <script>
        const arr = [23, 44, 1, 3];
        // [23, 1, 44, 3]
        // [23, 1, 3, 44]
        // [23, 1, 3, 44]
        // [1, 23, 3, 44]
        // [1, 3, 23, 44]
        // [1, 3, 23, 44]

        for (let i = 0; i < arr.length - 1; i++) {
            // i = 0
            // i = 1
            // i = 2
            // i = 3
            for (let j = 0; j < arr.length; j++) {
                // j = 0
                // j = 1
                // j = 2
                // j = 3
                // j = 0
                // j = 1
                // j = 2
                // j = 3
                // j = 0
                // j = 1
                // j = 2
                // j = 3
                // j = 0
                // j = 1
                // j = 2
                // j = 3

                // 23 > 44
                // 44 > 1
                // 44 > 3
                // 44 > undefined
                // 23 > 1
                // 23 > 3
                // 23 > 44
                // 44 > undefined
                // 1 > 3
                // 3 > 23
                // 23 > 44
                // 44 > undefined
                // 1 > 3
                // 3 > 23
                // 23 > 44
                // 44 > undefined
                if (arr[j] > arr[j + 1]) {
                    // temp = 44;
                    // temp = 44
                    // temp = 23
                    // temp = 23
                    const temp = arr[j];
                    // 44 = 1
                    // 44 = 3
                    // 23 = 1
                    // 23 = 3
                    arr[j] = arr[j + 1];
                    // 1 = 44
                    // 3 == 44
                    // 1 = 23
                    // 3 = 23
                    arr[j + 1] = temp;
                    // [1, 3, 23, 44]
                    // [1, 23, 3, 44]
                    // [23, 1, 3, 44]
                    // [23, 1, 44, 3]
                }
            }
            // [1, 3, 23, 44]
            // [23, 1, 3, 44]
        }
        console.log(arr);
    </script>

</body>

</html>
